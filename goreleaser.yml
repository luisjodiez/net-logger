version: 2

project_name: net-logger

dist: dist

builds:
  - id: net-logger
    main: ./cmd/netlogger
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    replacements:
      darwin: macOS
      amd64: x86_64

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

release:
  github:
    owner: luisjodiez
    name: net-logger
